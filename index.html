<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu vou descobrir seu nome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #333;
      margin: 20px 0;
      font-size: 1.8rem;
    }
    .input-area {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      max-width: 250px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #imagem {
      margin-top: 30px;
      display: none;
    }
    #imagem img {
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Eu vou descobrir seu nome</h1>
  
  <div class="input-area">
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="mostrarImagem()">Enviar</button>
  </div>
  
  <div id="imagem">
    <p id="msg">Descobri seu nome üòè</p>
    <img src="images (1).jpeg" alt="Imagem surpresa">
  </div>
  
  <script>
    function mostrarImagem() {
      const nome = document.getElementById("nome").value.trim();
      if (nome !== "") {
        document.getElementById("imagem").style.display = "block";
        document.getElementById("msg").innerText = `Descobri seu nome, ${nome} üòè`;
      } else {
        alert("Digite seu nome primeiro!");
      }
    }
  </script>
</body>
</html>
